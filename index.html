<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="move-btn-back" onclick="arrowClick(-1)">
        <button type="button" class="move move-back">
          <img src="images/back.png" alt="" class="back" />
        </button>
      </div>
      <div class="img-holder">
        <img src="images/texture-1.webp" alt="white texture" class="pic" />
        <img src="images/texture-2.jpeg" alt="blue texture" class="pic" />
        <img src="images/texture-3.webp" alt="red texture" class="pic" />
        <div class="circle-container">
          <span class="dot" onclick="dotClick(1)"></span>
          <span class="dot" onclick="dotClick(2)"></span>
          <span class="dot" onclick="dotClick(3) "></span>
        </div>
      </div>
      <div class="move-btn-next" onclick="arrowClick(1)">
        <button type="button" class="move move-next">
          <img src="images/next.png" alt="" class="next" />
        </button>
      </div>
    </div>
  </body>
</html>
